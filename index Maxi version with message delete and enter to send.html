<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Interface</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <div id="root"></div>

  <script type="text/babel">
    let username = '';

    const HUB_URL = 'http://vm146.rz.uni-osnabrueck.de/hub';
    const HUB_AUTHKEY = 'Crr-K24d-2N';

    function App() {
      const [channels, setChannels] = React.useState([]);
      const [selectedChannelId, setSelectedChannelId] = React.useState(null);
      const [messages, setMessages] = React.useState([]);
      const [messageContent, setMessageContent] = React.useState(""); // New react.usestate for the Message content

      React.useEffect(() => {
        fetch(HUB_URL + '/channels')
          .then(response => response.json())
          .then(data => setChannels(data.channels))
          .catch(error => console.error('Error fetching channels:', error));
      }, []);

      React.useEffect(() => {
        let intervalId;

        if (selectedChannelId !== null) {
          fetchMessages(selectedChannelId);
          intervalId = setInterval(() => {
            fetchMessages(selectedChannelId);
          }, 3000);

          return () => clearInterval(intervalId);
        }
      }, [selectedChannelId, channels]);

      const handleChannelClick = (channelIndex) => {
        setSelectedChannelId(channelIndex);
        setMessages([]);
      };

      const fetchMessages = (channelIndex) => {
        if (channels.length > 0) {
          fetch(channels[channelIndex].endpoint, {
            method: 'GET',
            headers: {
              'Authorization': `authkey ${channels[channelIndex].authkey}`
            },
          })
            .then(response => response.json())
            .then(data => setMessages(data))
            .catch(error => console.error('Error fetching messages:', error));
        }
      };

      const sendMessage = () => {
        if (selectedChannelId == null || username === '') {
          alert('Please select a channel or set your name first!');
          return;
        }

        const currentMessage = messageContent; // New Stuff to Store the current message

        setMessageContent(""); // New Clear the input *immediately* - moved before the fetch

        fetch(channels[selectedChannelId].endpoint, {
          method: 'POST',
          headers: {
            'Authorization': `authkey ${channels[selectedChannelId].authkey}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            content: currentMessage, // New to Use the stored message
            sender: username,
            timestamp: new Date().toISOString()
          })
        })
          .then(response => response.json())
          .then(newMessage => {
            setMessages(prevMessages => [...prevMessages, newMessage]);
          })
          .catch(error => console.error('Error sending message:', error));
      };

      return (
        <div className="container">
          <div className="sidebar">
            <ChannelList channels={channels} onChannelClick={handleChannelClick} />
          </div>
          <div className="chat-box">
            <div className="name-input">
              <input
                type="text"
                id="username"
                placeholder="Enter your name"
                onKeyDown={(e) => { if (e.key === 'Enter') setName(); }} //new function to set name via enter
              />
              <button id="setNameButton" onClick={setName}>Set Name</button>
            </div>
            <ShowMessage messages={messages} />
            <div className="message-input">
              <input
                type="text"
                id="messageInput"
                placeholder="Type a message"
                value={messageContent}
                onChange={(e) => setMessageContent(e.target.value)}
                onKeyDown={(e) => { if (e.key === 'Enter') sendMessage(); }} //new function to send message via enter
              />
              <button id="sendButton" onClick={sendMessage}>Send</button>
            </div>
          </div>
        </div>
      );
    }


    function ShowMessage({ messages }) {
      return (
        <div id="messages">
          {messages.length > 0 && messages.map((message, index) => ( //new changed function without 'no messages yet' and messages length > 0 &&... change
            <div key={index} className="message">
              {`${message.sender}: ${message.content}`}
            </div>
          ))}
        </div>
      );
    }




    function setName() {
      const nameInput = document.getElementById('username');
      username = nameInput.value;
      console.log(`username = ${username}`);
    }

    function ChannelList({ channels, onChannelClick }) {
      return (
        <div id="channels-list">
          {channels.length === 0 ? (
            <p>Loading channels...</p>
          ) : (
            channels.map((channel, index) => (
              <div key={index} className="channel-box" onClick={() => onChannelClick(index)}>
                {channel.name}
              </div>
            ))
          )}
        </div>
      );
    }

    ReactDOM.render(
      <App />,
      document.getElementById('root')
    );
  </script>
</body>
</html>
